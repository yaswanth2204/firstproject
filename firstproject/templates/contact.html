{% extends 'base.html' %}
{% block title %}Contact{% endblock title %}
{% block body %}
<div class="container-fluid">
    <img src="https://agriculturistmusa.com/wp-content/uploads/2021/06/contact-us.png" class="d-block w-100 mx-0" alt="...">
</div>
<div class="container">
    <form method="post" action="/contact">
        {% csrf_token %}

        <div class="form-group">
            <label for="email" class="form-label">Email address</label>
            <input type="text" class="form-control" id="email" name="email" placeholder="Enter your email">
        </div>

        <div class="form-group">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name ="name" placeholder="Enter your name">
        </div>

        <div class="form-group">
            <label for="contact" class="form-label">Contact</label>
            <input type="text" class="form-control" id="contact" name ="contact" placeholder="Enter your number">
        </div>

        <div class="form-group">
            <label for="report" class="form-label">Report</label>
            <textarea class="form-control" id="report"  name ="report" rows="3"></textarea>
        </div>
        <button class ="btn btn-primary" type="submit" class>submit</button>
    </form>
    
</div>

{% endblock body %}
